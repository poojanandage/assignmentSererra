<div class="row text-secondary p-2">
    <div class="col-sm-6">
        <div>
            <h6>10 results</h6>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="ml-100">
            <h6><i class="fas fa-sort-amount-down mr-2"></i>Priority <i class="fas fa-sort"></i></h6>
        </div>
    </div>
</div>
<div class="card mb-3" *ngFor="let data of dataArr ">
    <div class="card-body">
        <p class="text-secondary">{{data.title}}</p>
        <h6>{{data.name}}</h6>
        <p><i class="fas fa-map-marker-alt mr-2"></i>{{data.location}}</p>
        <p><i class="fas fa-angle-double-up mr-2"></i><span class="status p-1">{{data.status | uppercase}} </span></p>
       
        
    </div>
</div>
